on:
  workflow_call:
    inputs:
      name:
        required: true
        type: string
      args:
        required: false
        type: string
      minify:
        required: false
        type: boolean
      release:
        required: false
        type: boolean
      nightly_release:
        required: false
        type: boolean
    secrets:
      ANDROID_SIGNING_KEY:
        required: true
      ANDROID_KEY_ALIAS:
        required: true
      ANDROID_KEYSTORE_PASSWORD:
        required: true
      ANDROID_KEY_PASSWORD:
        required: true

permissions:
  contents: write

jobs:
  build:
    name: Build Android App
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      # Set Current Date As Env Variable
      - name: Set current date as env variable
        run: echo "date_today=$(date +'%Y-%m-%d')" >> $GITHUB_ENV

      # Set Repository Name As Env Variable
      - name: Set repository name as env variable
        run: echo "repository_name=$(echo '${{ github.repository }}' | awk -F '/' '{print $2}')" >> $GITHUB_ENV

      - name: Set Up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu' # See 'Supported distributions' for available options
          java-version: '17'
          cache: 'gradle'
      - name: Setup rust
        if: ${{ inputs.minify }}
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          override: true

      - name: Change wrapper permissions
        run: chmod +x ./gradlew
      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            ~/.m2/repository
            ./.gradle
            ./**/.gradle
          # dont invalidate cache if only gradle.properties is changed -- they
          key: gradle-cache-${{ hashFiles('**/*.gradle.kts', '**/gradle-wrapper.properties') }}
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
      # Run Tests Build
      - name: Run gradle tests
        run: ./gradlew test
        env:
          signingKey: ${{ secrets.ANDROID_SIGNING_KEY }}
          keyAlias: ${{ secrets.ANDROID_KEY_ALIAS }}
          keyStorePassword: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          keyPassword: ${{ secrets.ANDROID_KEY_PASSWORD }}
      - name: Build App
        # Build .apk and .aab
        run: |
          bash ./gradlew ${{inputs.args}} assembleRelease
          bash ./gradlew ${{inputs.args}} bundleRelease
        env:
          signingKey: ${{ secrets.ANDROID_SIGNING_KEY }}
          keyAlias: ${{ secrets.ANDROID_KEY_ALIAS }}
          keyStorePassword: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          keyPassword: ${{ secrets.ANDROID_KEY_PASSWORD }}
          CI_BUILD_MINIFY: ${{ inputs.minify }}
      - name: Move files
        run: |
          mkdir -p app/build/upload
          mv app/build/outputs/apk/release/app-release.apk app/build/upload/zhihu++.apk
          mv app/build/outputs/bundle/release/app-release.aab app/build/upload/zhihu++.aab
      - name: Recompress APK
        if: ${{ inputs.minify }}
        env:
          KEYSTORE_PATH: ../app/zhihu.jks
          KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
          APKSIGNER_PATH: /usr/local/lib/android/sdk/build-tools/35.0.0/apksigner
        run: |
          cd apk-recompress
          echo "Building Rust tool"
          cargo build --release > /dev/null
          echo "Recompressing APK with Rust tool"
          cargo run --release -- \
            -i ../app/build/upload/zhihu++.apk \
            -o ./zhihu++.apk
          echo "Moving recompressed APK to upload directory"
          mv ./zhihu++.apk ../app/build/upload/zhihu++.apk

      - name: Upload APK / Bundle
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.date_today }} - ${{ env.repository_name }} - ${{ inputs.name }}
          path: app/build/upload/

      # Delete existing nightly release
      - name: Delete existing nightly release
        if: ${{ inputs.minify && inputs.nightly_release }}
        uses: dev-drprasad/delete-tag-and-release@v1.0
        continue-on-error: true
        with:
          tag_name: nightly
          github_token: ${{ github.token }}
          delete_release: true

      # Create new nightly release
      - name: Create Nightly Release
        if: ${{ inputs.minify && inputs.nightly_release }}
        id: nightly_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: nightly
          name: Nightly Build (${{ env.date_today }})
          body: |
            Nightly build generated on ${{ env.date_today }}
            This is an automated nightly release that gets updated with each new build.
          files: |
            app/build/upload/zhihu++.apk
            app/build/upload/zhihu++.aab
          prerelease: true
      - name: Create Release
        if: ${{ inputs.release && startsWith(github.ref, 'refs/tags/') }}
        id: release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          body: |
            Release ${{ github.ref_name }}
          files: |
            app/build/upload/zhihu++.apk
            app/build/upload/zhihu++.aab
          prerelease: false

