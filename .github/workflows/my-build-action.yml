on:
  workflow_call:
    inputs:
      name:
        required: true
        type: string
      args:
        required: false
        type: string
      minify:
        required: false
        type: boolean
      release:
        required: false
        type: boolean
      nightly_release:
        required: false
        type: boolean
    secrets:
      ANDROID_SIGNING_KEY:
        required: false
      ANDROID_KEY_ALIAS:
        required: false
      ANDROID_KEYSTORE_PASSWORD:
        required: false
      ANDROID_KEY_PASSWORD:
        required: false

permissions:
  contents: write

jobs:
  build:
    name: Build Android App
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      # Set Current Date As Env Variable
      - name: Set current date as env variable
        run: echo "date_today=$(date +'%Y-%m-%d')" >> $GITHUB_ENV

      # Set Repository Name As Env Variable
      - name: Set repository name as env variable
        run: echo "repository_name=$(echo '${{ github.repository }}' | awk -F '/' '{print $2}')" >> $GITHUB_ENV

      - name: Set Up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu' # See 'Supported distributions' for available options
          java-version: '17'
          cache: 'gradle'
      - name: Setup rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          override: true

      - name: Install cargo-ndk
        run: cargo install cargo-ndk || true

      - name: Add Android Rust targets
        run: |
          rustup target add aarch64-linux-android
          rustup target add armv7-linux-androideabi
          rustup target add i686-linux-android
          rustup target add x86_64-linux-android

      - name: Change wrapper permissions
        run: chmod +x ./gradlew
      - name: Cache Rust
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            ./rs-hf-tokenizer/target/
            ./apk-recompress/target/
          key: rust-cache-${{ hashFiles('**/Cargo.lock', '**/Cargo.toml') }}
          restore-keys: |
            rust-cache-
      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            ~/.m2/repository
            ./.gradle
            ./**/.gradle
          # dont invalidate cache if only gradle.properties is changed -- they
          key: gradle-cache-${{ hashFiles('**/*.gradle.kts', '**/gradle-wrapper.properties') }}
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
      
      - name: Install Android NDK
        run: |
          echo "y" | sdkmanager --install "ndk;29.0.14206865"
          echo "ANDROID_NDK_HOME=$ANDROID_SDK_ROOT/ndk/29.0.14206865" >> $GITHUB_ENV
      # Run Tests Build
      - name: Run KtLint
        run: ./gradlew ktlintCheck
      #- name: Run gradle tests
      #  run: ./gradlew test
      - name: Build App
        # Build .apk
        run: |
          bash ./gradlew ${{inputs.args}} assembleFullRelease
          bash ./gradlew ${{inputs.args}} assembleLiteRelease
        env:
          signingKey: ${{ secrets.ANDROID_SIGNING_KEY }}
          keyAlias: ${{ secrets.ANDROID_KEY_ALIAS }}
          keyStorePassword: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          keyPassword: ${{ secrets.ANDROID_KEY_PASSWORD }}
          CI_BUILD_MINIFY: ${{ inputs.minify }}
      - name: Move files
        run: |
          mkdir -p app/build/upload
          mv app/build/outputs/apk/full/release/app-full-release.apk app/build/upload/zhihu++-full.apk
          mv app/build/outputs/apk/lite/release/app-lite-release.apk app/build/upload/zhihu++-lite.apk
      - name: Recompress APK
        if: ${{ inputs.minify }}
        env:
          KEYSTORE_PATH: ../app/zhihu.jks
          KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
          APKSIGNER_PATH: /usr/local/lib/android/sdk/build-tools/35.0.0/apksigner
        run: |
          cd apk-recompress
          echo "Recompressing Lite APK with Rust tool"
          cargo run --release -- \
            -i ../app/build/upload/zhihu++-lite.apk \
            -o ./zhihu++-lite.apk
          echo "Moving recompressed Lite APK to upload directory"
          mv ./zhihu++-lite.apk ../app/build/upload/zhihu++-lite.apk

      - name: Compress lite mapping file
        if: ${{ inputs.minify }}
        run: |
          mkdir -p app/build/upload
          zip app/build/upload/mapping-lite.zip app/build/outputs/mapping/liteRelease/mapping.txt

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.date_today }} - ${{ env.repository_name }} - ${{ inputs.name }}
          path: app/build/upload/

      # Delete existing nightly release
      - name: Delete existing nightly release
        if: ${{ inputs.minify && inputs.nightly_release }}
        uses: dev-drprasad/delete-tag-and-release@v1.0
        continue-on-error: true
        with:
          tag_name: nightly
          github_token: ${{ github.token }}
          delete_release: true

      # Create new nightly release
      - name: Create Nightly Release
        if: ${{ inputs.minify && inputs.nightly_release }}
        id: nightly_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: nightly
          name: Nightly Build (${{ env.date_today }})
          body: |
            Nightly build generated on ${{ env.date_today }}
            This is an automated nightly release that gets updated with each new build.
          files: |
            app/build/upload/zhihu++-lite.apk
            app/build/upload/mapping-lite.zip
            app/build/upload/zhihu++-full.apk
          fail_on_unmatched_files: true
          prerelease: true
      - name: Generate release notes
        if: ${{ inputs.release && startsWith(github.ref, 'refs/tags/') }}
        id: release_notes
        uses: actions/github-script@v7
        with:
          script: |
            const { data } = await github.rest.repos.generateReleaseNotes({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: context.ref.replace('refs/tags/', ''),
            });
            console.log(data.body);
            return data.body;
          result-encoding: string

      - name: Create Release
        if: ${{ inputs.release && startsWith(github.ref, 'refs/tags/') }}
        id: release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          body: |
            如果要使用，请下载最新的 APK 文件进行安装。不需要下载 mapping.zip，除非你是开发人员且需要调试混淆后的代码。
            Full 版本包含 AI 功能和 AI 模型，可处理NLP任务；Lite 版本体积更小，只有不到 4 MB 的大小。

            ${{ steps.release_notes.outputs.result }}
          files: |
            app/build/upload/zhihu++-lite.apk
            app/build/upload/mapping-lite.zip
            app/build/upload/zhihu++-full.apk
          fail_on_unmatched_files: true
          prerelease: false

